  <iframe class="mapa" [src]="linkMapsCompleto" width="1900" height="600" style="border: 0" allowfullscreen=""

  <section *ngIf="!searchMade" class="intro">
    <h2>Bem-vindo ao Pântano da Reciclagem!</h2>
    <p>
      Aqui acreditamos que cada ação sustentável faz a diferença. Reciclar é
      mais do que uma escolha, é um compromisso com o futuro do planeta.
    </p>
  </section>

  <!-- Mostrar a barra de pesquisa -->
  <section class="search">
    <h3>Encontre locais de reciclagem:</h3>
    <input type="text" id="search-bar" placeholder="Digite sua cidade ou estado" />
    <button (click)="searchRecyclingCenters()">Buscar</button>
  </section>



</main>
