<main>
    <div class="ranking">
        <div class="top-ranking 2">
          <img src="../../assets/img/segundoLugar.png" alt="">
          <p class="perfil-user">Gabriel</p>
          <h3 class="points">1000pts</h3>
        </div>
        <div class="top-ranking 1">
          <img src="../../assets/img/Trofeu.png" alt="">
          <p class="perfil-user">Gabriel</p>
          <h3 class="points">1000pts</h3>
        </div>
        <div class="top-ranking 3">
          <img src="../../assets/img/terceiroLugar.png" alt="">
          <p class="perfil-user">Gabriel</p>
          <h3 class="points">1000pts</h3>
        </div>
    </div>
    <div class="container-table"> 
        <table mat-table [dataSource]="dataSource" class="table-ranking">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Score </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="ranking">
              <th mat-header-cell *matHeaderCellDef> Ranking </th>
              <td mat-cell *matCellDef="let element"> {{element.ranking}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
    


</main>
