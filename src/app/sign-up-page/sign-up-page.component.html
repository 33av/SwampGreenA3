<main>
    <div class="logo"><h1>Swamp Green</h1></div>
    <div class="container">
        <div class="left-panel">
            <h2>Bem Vindo de Volta</h2>
            <button (click)="navigateToDestino()" class="button-navigate">Login</button>
        </div>
        <div class="right-panel">
            <h2>Crie sua conta</h2>
            <div class="form-group">
                <img src="../../assets/img/icons/login-icon.png " alt="User Icon">
                <input type="text" placeholder="Nome">
            </div>
            <div class="form-group">
                <img src="../../assets/img/icons/email-icon.png" alt="Email Icon">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <img src="../../assets/img/icons/senha-icon.png" alt="Password Icon">
                <input type="password" placeholder="Senha">
            </div>
            <button class="button-submit">Cadastrar</button>
        </div>
    </div>
    <a href="/" class="return">
        &lt;&lt;&lt;
        <span class="text-return">Voltar</span>
      </a>
</main>
